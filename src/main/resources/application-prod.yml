spring:
  config:
    activate:
      on-profile: prod

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    database: mysql
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
    defer-datasource-initialization: false

  sql:
    init:
      mode: never

jwt:
  header: "Authorization"
  prefix: "Bearer"
  issuer: "ddingdong"
  secret: ${JWT_SECRET}
  expiration: 36000

sentry:
  dsn: ${SENTRY_DSN}
  environment: prod

server:
  tomcat:
    mbeanregistry:
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: info, health
      base-path: ${ACTUATOR_BASE_PATH}
    jmx:
      exposure:
        exclude: "*"
  server:
    port: 9090
