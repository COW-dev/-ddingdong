spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:tcp://localhost/~/projects/ddingdong/ddingdong
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        auto_quote_keyword: true

  s3:
    bucket: "test"
    access-key: "test"
    secret-key: "test"

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

cloud:
  aws:
    region:
      static: "ap-northeast-2"
    stack:
      auto: false


jwt:
  header: "Authorization"
  prefix: "Bearer"
  issuer: "ddingdong"
  secret: "test"
  expiration: 3600
